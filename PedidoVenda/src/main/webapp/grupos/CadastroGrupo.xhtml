<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo grupo</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Novo grupo</h1>

			<p:messages id="msgSalvarGrupo" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/grupos/CadastroGrupo" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroGrupoBean.salvar}" process="painel"
						update="msgSalvarGrupo" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/grupos/PesquisaGrupos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="30" maxlength="40"
					value="#{cadastroGrupoBean.grupo.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60" maxlength="80"
					value="#{cadastroGrupoBean.grupo.descricao}" />
			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
