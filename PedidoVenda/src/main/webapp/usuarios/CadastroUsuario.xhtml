<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo usuário</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Novo usuário</h1>

			<p:messages id="msgSalvarUsuario" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.salvar}" process="painel"
						update="msgSalvarUsuario" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="15" maxlength="20"
					value="#{cadastroUsuarioBean.usuario.senha}" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:selectOneMenu id="grupo" value="#{cadastroUsuarioBean.grupo.nome}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
					<f:selectItem itemLabel="Auxiliares" itemValue="Auxiliares" />
					<f:selectItem itemLabel="Vendedores" itemValue="Vendedores" />
				</p:selectOneMenu>
				<p:commandButton value="Adicionar grupo" style="margin-top: 2px" 
					action="#{cadastroUsuarioBean.adicionarGrupo}"/>
			</p:panelGrid>

			<p:dataTable id="gruposTable" value="#{cadastroUsuarioBean.grupos}"
				var="grupo" style="margin-top: 20px"
				emptyMessage="Usuário não pertence a nenhum grupo." rows="5">
				<p:column headerText="Grupo" style="text-align: left; width: 95%">
					<h:outputText value="#{grupo}" />
				</p:column>

				<p:column style="width: 5%; text-align: center">
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show();" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de grupo"
				message="Tem certeza que deseja excluir o usuário deste grupo?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();" />

			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
