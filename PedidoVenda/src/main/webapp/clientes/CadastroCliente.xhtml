<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo cliente</ui:define>
			
		<ui:define name="corpo">
		
			<script>
				function tratarInclusaoEndereco(args) {
					if(!args.validationFailed)
						PF('inclusaoEndereco').hide();
				}
			</script>
			
			<h:form>
				<h1>Novo cliente</h1>
				
				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
						<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
						<p:commandButton value="Salvar" id="botaoSalvar"/>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"/>
					</p:toolbarGroup>
				</p:toolbar>
				
				<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
						columnClasses="rotulo, campo">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="60" maxlength="80"/>
					
					<p:outputLabel value="Tipo" for="tipo"/>
					<p:selectOneRadio id="tipo" value="#{clienteMB.tipo}">
						<f:selectItem itemLabel="Física" itemValue="fisica"/>
						<f:selectItem itemLabel="Jurídica" itemValue="juridica"/>
						<p:ajax event="change" process="@this" partialSubmit="true" update="selecao lselecao"
							listener="#{clienteMB.ajustaTipoDocumento()}"/>
					</p:selectOneRadio>
					
					<p:outputLabel id="lselecao" value="#{clienteMB.labelDocumento}" for="selecao"/>
					<p:inputMask id="selecao" mask="#{clienteMB.maskDocumento}" value="#{clienteMB.tipo}"/>
					
					<p:outputLabel value="E-mail" for="email"/>
					<p:inputText id="email" size="50" maxlength="80"/>
					
				</p:panelGrid>
				
				<p:button value="Adicionar endereço" style="margin: 10px 0px 0px 0px"
					onclick="PF('inclusaoEndereco').show(); return false;"/>
				
				<p:dataTable id="enderecosTable"
					value="#{cadastroClienteBean.enderecos}" var="endereco" 
					style="margin-top: 10px" emptyMessage="Nenhum endereco cadastrado."
					rows="5">
					<p:column headerText="Logradouro" style="text-align: left; width: 52%">
						<h:outputLabel value="#{endereco.logradouro}" />
					</p:column>
					<p:column headerText="Número" style="text-align: left; width: 10%">
						<h:outputLabel value="#{endereco.numero}"/>
					</p:column>
					<p:column headerText="Complemento" style="text-align: left; width:10%">
						<h:outputLabel value="#{endereco.complemento}"/>
					</p:column>
					<p:column headerText="CEP" style="text-align: left; width: 10%">
						<h:outputLabel value="#{endereco.cep}"/>
					</p:column>
					<p:column headerText="Cidade/UF" style="text-align: left; width: 10%">
						<h:outputLabel value="#{endereco.cidade}/#{endereco.uf}"/>
					</p:column>
					<p:column style="width: 8%; text-align: center">
						<p:button icon="ui-icon-pencil" title="Editar"/>
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							oncomplete="PF('confirmacaoExclusao').show();"/>
					</p:column>
				</p:dataTable>
				
				<p:dialog id="inclusaoEnderecoDialog" header="Inclusão de endereço"
					widgetVar="inclusaoEndereco" modal="true" resizable="false">
					
					<h:panelGroup id="inclusaoEnderecoPanel">
						<p:messages/>
						
						<h:panelGrid columns="2" columnClasses="rotulo, campo">
							<p:outputLabel value="Logradouro"/>
							<p:inputText size="40" required="true" requiredMessage="Logradouro é obrigaório."/>
							
							<p:outputLabel value="Numero"/>
							<p:inputText size="5" required="true" requiredMessage="Número é obrigatório."/>
							
							<p:outputLabel value="Complemento"/>
							<p:inputText size="30" required="true" requiredMessage="Complemento é obrigatório."/>
							
							<p:outputLabel value="CEP"/>
							<p:inputText size="10" required="true" requiredMessage="CEP é obrigatório."/>
						</h:panelGrid>
							
						<h:panelGrid columns="4" columnClasses="rotulo, campo, campo, campo">
							<p:outputLabel value="Cidade"/>
							<p:inputText size="20" required="true" requiredMessage="Cidade é obrigaório."/>
							
							<p:outputLabel value="UF"/>
							<p:inputText size="10" required="true" requiredMessage="UF é obrigatório."/>
						</h:panelGrid>
						
						<h:panelGrid columns="2" columnClasses="rotulo, campo">	
							<p:outputLabel/>
							<p:commandButton value="Incluir" oncomplete="tratarInclusaoEndereco(args)" 
								update="inclusaoEnderecoDialog"/>
						</h:panelGrid>
					</h:panelGroup>
				
				</p:dialog>
				
				<p:confirmDialog header="Exclusão de endereço" 
					message="Tem certeza que deseja excluir o endereço?" widgetVar="confirmacaoExclusao">
					<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;"/>
					<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"/>
				</p:confirmDialog>
					
			</h:form>
			
		</ui:define>

</ui:composition>
